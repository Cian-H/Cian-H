<svg fill="none" viewBox="0 0 800 450" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          padding: 20px;
          box-sizing: border-box;
          width: 100%;
          height: 100%;
        }

        .tech-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* 2 columns */
          gap: 10px;
          flex: 0 0 auto;
        }
        .tech-grid img {
          height: 40px;
          width: auto;
          display: block;
        }

        .text-content {
          flex: 1;
          text-align: center;
          font-size: 18px;
          color: #333;
          padding: 0 20px;
          font-weight: 500;
        }

        .bongo-cat {
          height: 180px;
          width: auto;
          flex: 0 0 auto;
        }

        @media (prefers-color-scheme: dark) {
          .text-content { color: #e6edf3; }
        }

        @media (max-width: 600px) {
          .container {
            flex-direction: column-reverse;
            justify-content: center;
            padding-top: 0;
          }
          .bongo-cat {
            height: 120px;
            margin-bottom: 10px;
          }
          .text-content {
            margin-bottom: 20px;
            font-size: 16px;
          }
          .tech-grid {
             gap: 8px;
          }
        }
      </style>

      <div class="container">
        <div class="tech-grid">
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="python"/>
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/rust/rust-original.svg" alt="rust"/>
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/julia/julia-original.svg" alt="julia"/>
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/elixir/elixir-original.svg" alt="elixir"/>
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/numpy/numpy-original.svg" alt="numpy"/>
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/pandas/pandas-original.svg" alt="pandas"/>
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/pytorch/pytorch-original.svg" alt="pytorch"/>
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nixos/nixos-original.svg" alt="nixos"/>
        </div>

        <div class="text-content">
          Whitespace is important...
        </div>

        <img class="bongo-cat" src="https://media.tenor.com/0ygiqFaX-ssAAAAC/bongo-cat-typing.gif" alt="bongo cat" />
      </div>

    </div>
  </foreignObject>
</svg>
